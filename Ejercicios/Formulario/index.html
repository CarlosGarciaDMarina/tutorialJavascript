<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejercicio DOM, Eventos y Funciones</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script type="text/javascript" src="script.js"></script>

        <style>
            .box{
                height: 250px;
                width: 200px;
                float: left;
                margin: 20px;
            }

            .dashed{
                border: 3px dashed #000;
                padding: 5px;
            }
        </style>

    </head>
    <body>
        <!--
            1. Formulario campos: Nombre, Apellidos y edad.
            2. Boton de enviar el formulario: eventos submit.
            3. Mostrar datos por pantalla.
            4. ValidaciÃ³n del formulario.
        -->
        <h1>Ejercicio DOM, Eventos y Funciones - CUrso de JS</h1>

        <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre:</label><br/>
                <input type="text" name="nombre" id="nombre"/><br/>
                <span id="error_nombre"></span><br/>

                <label for="apellidos">Apellidos:</label><br/>
                <input type="text" name="apellidos" id="apellidos" /><br/>

                <label for="edad">Edad:</label><br/>
                <input type="number" name="edad" id="edad" /><br/>

                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del usuario:</h3>
            <hr>
        </div>
    </body>
</html>
