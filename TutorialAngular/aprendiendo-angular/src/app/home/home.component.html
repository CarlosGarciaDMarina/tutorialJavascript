<h1>Pagina principal</h1>

<div *ngIf="identificado; then siIdentificado else noIdentificado"></div>

<ng-template #siIdentificado>
    <h3>Estas identificado en la app web</h3>
    <button (click) = "unsetIdentificado()">Cerrar sesión</button>
</ng-template>

<ng-template #noIdentificado>
    <h3>No estas identificado en la app web, pulsa este boton para identificarte. </h3>
    <button (click) = "setIdentificado()">Identifícate</button>
</ng-template>
