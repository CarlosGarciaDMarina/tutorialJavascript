<h2>Contacto</h2>
<!--ngForm sirve para decirle que es un formulario de angular y ngSubmit sirve para capturar el evento submit del formulario -->
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre:</label> <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-z A-Z]+"/> 

    <!--VALIDACION-->
    <span *ngIf="nombre.touched && !nombre.valid"> El nombre es obligatorio</span>
    <br>

    <label for="apellidos">Apellidos:</label> <br>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" required pattern="[a-z A-Z]+"/> 

    <!--VALIDACION-->
    <span *ngIf="apellidos.touched && !apellidos.valid"> Los apellidos son obligatorio</span>
    <br>

    <label for="email">Email:</label> <br>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required /> 
    
    <!--VALIDACION-->
    <span *ngIf="email.touched && !email.valid"> El email es obligatorio</span>
    <br>

    <label for="mensaje">Mensaje:</label> <br>
    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje" required></textarea> 
    
    <!--VALIDACION-->
    <span *ngIf="mensaje.touched && !mensaje.valid"> El mensaje es obligatorio</span>
    <br>

    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid" />
</form>
