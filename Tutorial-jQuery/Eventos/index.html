<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eventos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->
        <link rel="stylesheet" href="">
        <!--jQuery-->
        <script type="text/javascript" src="../Libreria-jQuery/jQ/jquery-3.7.1.min.js"></script> 
        <!--JavaScript-->
        <script type="text/javascript" src="../Libreria-jQuery/jQ/02-eventos.js"></script> 

        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid #000;
                background-color: yellow;
                transition: 300ms all;

            }
/*
            #caja:hover{
                cursor: pointer;
                background-color: red;
            }
*/

            input{
                padding: 10px;
                width: 300px;
                font-size: 20px;
            }

             #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 50px;
                margin-top: 10px;
                display: none;
             }

             #sigueme{
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                background-color: yellow;
                opacity: 0.5;
                border-radius: 50px;
                border: 3px solid #000;
             }
        </style>

    </head>
    <body>
        <h1 id="titulo" style="display: block; text-align: center; justify-content: center; font-size: 50px;">jQuery - Eventos</h1>

        <form>
            <input type="text" id="nombre" />
        </form>

        <div id="sigueme"></div>

        <div id="datos"></div>

        <br>

        <div id="caja">
            Soy una caja
        </div>
    </body>
